<!DOCTYPE html>
<html lang="es" ng-app="app">

<head>

    <!-- build:css css/style.min.css -->

    <link rel="stylesheet" href="lib/angular-material/angular-material.css">

    <!-- endbower -->

<body>
    <!-- El encabezado es el header, solo que no se puede colocar header, porque html,
    ya tiene una etiqueta con ese nombre -->
    <div ui-view="encabezado"></div>

    <!-- Inicio contenido Página -->
    <div ui-view="inicio"></div>
    <div ui-view="administrador"></div>
    <div ui-view="usuarios"></div>
    <div ui-view="categoriascreate"></div>
    <div ui-view="categoriaslist"></div>
    <div ui-view="usuarioslist"></div>
    <div ui-view="usuarioscreate"></div>

   <div ui-view="piepagina" class="piedepagina"></div>
